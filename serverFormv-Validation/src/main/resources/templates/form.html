<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login here</title>

    <!-- ✅ Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #e2e2e2">

<h1>Login Here</h1>

<div class="container">
    <div class="row m-5">
        <div class="col-md-6 offset-md-3">

            <!-- ✅ Form Submission:
                 - `th:action="@{/submit}"` sends the form data to `/submit` (mapped in the controller).
                 - `th:object="${userData}"` binds the form fields to the UserData model.
            -->
            <form th:action="@{/submit}" method="post" th:object="${userData}" class="bg-white p-4">

            <!-- ✅ Username Input Field -->
                <div class="mb-3">
                    <label class="form-label">UserName</label>

                    <!-- ✅ Binds input field to 'userName' property in UserData -->
                    <input type="text"
                           th:field="*{userName}"
                           th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}"
                           class="form-control"
                           id="userName">

                    <!-- ✅ Displays validation error messages if 'userName' is invalid -->
                    <div th:each="e : ${#fields.errors('userName')}"
                         class="invalid-feedback"
                         th:text="${e}">
                    </div>
                </div>

                <!-- ✅ Email Input Field -->
                <div class="mb-3">
                    <label class="form-label">Email</label>

                    <!-- ✅ Binds input field to 'email' property in UserData -->
                    <input type="email"
                           th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                           class="form-control"
                           id="email"/>

                    <!-- ✅ Displays validation error messages if 'email' is invalid -->
                    <div th:each="e : ${#fields.errors('email')}"
                         class="invalid-feedback"
                         th:text="${e}">
                    </div>
                </div>

                <!-- ✅ Checkbox for Terms Agreement -->
                <div class="mb-3 form-check">
                    <input
                            th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ''}"
                            type="checkbox"
                            name="agreed"
                            class="form-check-input"
                            id="exampleCheck1"/>

                    <!-- ✅ Displays validation error messages if 'email' is invalid -->
                    <div th:each="e : ${#fields.errors('agreed')}"
                         class="invalid-feedback"
                         th:text="${e}">
                    </div>


                    <label class="form-check-label" for="exampleCheck1">terms and conditions</label>
                </div>

                <!-- ✅ Submit Button -->
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>

</body>
</html>
