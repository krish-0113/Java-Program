# âœ… Application ka naam set kar raha hai (Spring Boot Actuator jaisa feature use kare toh kaam aayega)
spring.application.name=SmartContactManger

# âœ… Spring Security ke default username/password â€” jab tak apna login system implement nahi hota, yeh use hota hai
spring.security.user.name=admin
spring.security.user.password=admin123

# âœ… Yeh static folder (uploads) se images access karne ke liye jaruri hai
# Agar aap profile images ya koi file upload kar rahe ho, toh isse "file system" se access milega
spring.web.resources.static-locations=file:uploads/

# âŒ Optional: Agar aapko app kisi custom path pe run karna hai (jaise /smartContact), tab use karo
#server.servlet.context-path=/smartContact


# âœ… Database Configuration (MySQL)
# Spring Boot ko yeh batata hai ki kahan kaunsa database use karna hai
spring.datasource.url=jdbc:mysql://localhost:3306/smart_contact_management_db?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Arvind123

# âœ… JDBC Driver for MySQL (yeh jaruri hai taaki Java MySQL se connect ho sake)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# âœ… Hibernate JPA Configuration
# MySQL ke saath kaise interact kare Hibernate, yeh batata hai
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ğŸ›  Database table ka structure auto-update ho jaye based on Entity class
# Options:
# create â€“ har baar table recreate karega (DATA MITEGA!)
# update â€“ existing table ko modify karega (SAFE)
# validate â€“ sirf check karega, change nahi karega
# none â€“ kuch nahi karega
spring.jpa.hibernate.ddl-auto=update

# âœ… Console mein SQL queries show karne ke liye (debugging ke liye helpful)
spring.jpa.show-sql=true
